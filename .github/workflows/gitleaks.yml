name: gitleaks
on:
  pull_request:
    branches: 
      - develop
  push:
    branches: 
      - develop
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
    - name: Code checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'  
    - name: github-action checkout(private)
      uses: actions/checkout@v2
      with:
        repository: tguff110/gitleaks-action
        ref: develop 
        token: ${{ secrets.GIT_ACTION_TOKEN }} # stored in GitHub secrets
        path: ./github-action
    - name: run github-action
      uses: ./github-action
